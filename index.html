<!DOCTYPE html>
<html>
  <head>
    <title>VARMI ARMY</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="login">
      <form id="loginForm">
        <input
          type="text"
          id="userId"
          placeholder="Zadejte vaše uživatelské ID"
          required
        />
        <div>
          <input
            type="radio"
            id="clanVLP"
            name="clanChoice"
            value="VLP"
            checked
          />
          <label for="clanVLP">VLP</label>
        </div>
        <div>
          <input type="radio" id="clanVLP2" name="clanChoice" value="VLP2" />
          <label for="clanVLP2">VLP2</label>
        </div>
        <button type="submit">Odeslat</button>
      </form>
    </div>
    <div id="container" style="display: none">
      <div class="title-bar">
        VARMI ARMY
        <span class="close-btn" onclick="closeWindow()">X</span>
      </div>
      <p>
        <strong>My Points:</strong> <span id="userPoints"></span> |
        <strong>Rank:</strong> <span id="userPosition"></span
        ><span id="userPointsAll"></span><strong>Clan Points:</strong>
        <span id="clanPoints"></span> | <strong>Rank:</strong
        ><span id="clanRank"></span>
      </p>
      <p><strong>Aktualizováno:</strong> <span id="lastUpdated"></span></p>
      <table>
        <thead>
          <tr>
            <th>Quest</th>
            <th>Progress</th>
            <th>Me</th>
            <th>Players</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <script src="renderer.js"></script>
    </div>
  </body>
</html>
